    /*资讯-添加*/
    function article_add(title,url,w,h){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    function admin_del(obj,id,address){
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                url: "/Erd2servlet?type=delete",
                type: "POST",
                data: {
                    "id":id,
                    "address":address
                },
                dataType:"text",
                success: function(data){
                    alert("删除成功！");
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                },
                error:function(data) {
                    console.log(data.msg);
                },
            });
        });
    }
